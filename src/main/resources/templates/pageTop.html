<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<title>Blog</title>
</head>
<body>
  <div>
    <table>
      <tr>
        <td>トップへ戻る</td>
        <td>
          <form th:action="@{header}" method="POST">
            <input type="submit" name="write" value="記事を書く" />
            <input type="submit" name="login" value="ログイン / 登録" />
          </form>
        </td>
      </tr>
    </table>
  </div>
  <h1>BlogTop</h1>
  <div class="contents">
    <table>
      <tr>
        <th>日付</th>
        <th>タイトル</th>
        <th>内容</th>
      </tr>
      <tr th:each="blogContent : ${blogContents}">
        <td th:text="${#dates.format(blogContent.update_time, 'yyyy/MM/dd')}">001</td>
        <td th:text="${blogContent.title}">abc</td>
        <td th:text="${blogContent.content}">aaaaa</td>
        <td>
          <form th:action="@{edit}" method="post">
            <input type="submit" name="edit" value="編集" />
            <input type="hidden" name="id" th:value="${blogContent.id}" />
          </form>
      </tr>
    </table>
  </div>
  <div>
    <p>©irie</p>
  </div>
</body>
</html>
